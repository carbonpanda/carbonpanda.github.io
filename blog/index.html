layout: default

	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><li.date>on {{ post.date | date_to_string }}</li.date></li>
	  {% endfor %}
	</ul>
