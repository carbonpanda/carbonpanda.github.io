---
layout: default
title: CarbonPanda - Habitat Automation blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	    <div>on {{ post.date | date_to_string: "ordinal", "US" }}</div>
	  {% endfor %}
	</ul>
